  <div class="container">
    <form action="compra.html">
      <div class="row">
        <div class="col-25">
          <label for="PrimeiroNome">Primeiro Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="PrimeiroNome" name="PrimeiroNome" placeholder="Seu Nome..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="SegundoNome">Segundo Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="SegundoNome" name="Segundo Nome" placeholder="SegundoNome..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="Email">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="Email" name="Segundo Nome" placeholder="Email..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Telefonepracontato">Telefone pra contato</label>
        </div>
        <div class="col-75">
          <input type="text" id="Telefonepracontato" name="Segundo Nome" placeholder="Telefone pra contato..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Cidade">Cidade</label>
        </div>
        <div class="col-75">
          <select id="Cidade" name="Cidade">
            <option value="São Paulo">São Paulo</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="Parcelas">Parcelas</label>
        </div>
        <div class="col-75">
          <select id="Parcelas" name="Parcelas">
            <option value="1">1x</option>
            <option value="2">3x</option>
            <option value="6">6x</option>
            <option value="12">12x</option>
            <option value="24">24x</option>
            <option value="36">36x</option>
            <option value="62">62x</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Observações">Observações</label>
        </div>
        <div class="col-75">
          <textarea id="Observações" name="Observações" placeholder="Escreva alguma Observação.."
            style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        
      
        <a class="btn btn-outline-danger" href="compra.html" role="button">Comprar </a>
        <button class="btn btn-outline-danger" type="reset">Limpar</button>
      </div>
      </form>
      </div>
